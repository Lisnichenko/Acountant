<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin Home Page</title>
    <!-- Bootstrap -->
    <link th:href="@{../../../../../../bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{../../../../../../bootstrap/css/bootstrap-responsive.min.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{../../../../../../vendors/easypiechart/jquery.easy-pie-chart.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{../../../../../../assets/styles.css}" rel="stylesheet" media="screen"/>
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script th:src="@{http://html5shim.googlecode.com/svn/trunk/html5.js}"></script>
    <![endif]-->
    <script th:src="@{../../../../../../vendors/modernizr-2.6.2-respond-1.1.0.min.js}"></script>
</head>

<body>
<div th:replace="fragments/header :: header(activeTab = 'Counterparty')"></div>
<div class="container-fluid">
    <div class="row-fluid">
        <div  th:replace="fragments/menu_left :: menu"></div>

        <!--/span-->
        <div class="span9" id="content">
            <div class="row-fluid">
                <!-- block -->
                <div class="block">
                    <div class="navbar navbar-inner block-header">
                        <div class="muted pull-left">Documents List</div>
                    </div>
                    <div class="block-content collapse in">
                        <div class="span12">
                            <div class="table-toolbar">
                                <div class="btn-group">
                                    <a th:href="@{~/counterparty/{Id}/document/add(Id=${counterpartyId})}"><button class="btn btn-success">Add New <i class="icon-plus icon-white"></i></button></a>
                                </div>
                            </div>

                            <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="example2">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Number</th>
                                    <th>Type</th>
                                    <th>Register</th>
                                    <th>Issue</th>
                                    <th>Expiration</th>
                                    <th>Comments</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>

                                <tr th:each="doc,status : ${document}">
                                    <td th:text="${status.index + 1}"></td>
                                    <td><a th:href="@{~/counterparty/{cpId}/document/{id}/edit(id=${doc.documentId},cpId=${counterpartyId})}"
                                           th:text="${doc.series} + '-' + ${doc.number}"></a></td>
                                    <td th:text="${doc.type}"></td>
                                    <td th:text="${doc.registration}"></td>
                                    <td th:text="${doc.dateIssue}"></td>
                                    <td th:text="${doc.dateExpiration}"></td>
                                    <td th:text="${doc.comments}"></td>
                                    <td class="center">
                                        <a th:href="@{~/counterparty/{cpId}/document/{id}/delete(id=${doc.documentId},cpId=${counterpartyId})}">
                                            delete</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- /block -->
            </div>

        </div>
    </div>
    <hr/>
    <div th:replace="fragments/footer :: footer"></div>
</div>
<!--/.fluid-container-->

</body>

</html>
