<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <title>Admin Home Page</title>
        <!-- Bootstrap -->
        <link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
        <link th:href="@{bootstrap/css/bootstrap-responsive.min.css}" rel="stylesheet" media="screen"/>
        <link th:href="@{vendors/easypiechart/jquery.easy-pie-chart.css}" rel="stylesheet" media="screen"/>
        <link th:href="@{assets/styles.css}" rel="stylesheet" media="screen"/>
        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script th:src="@{http://html5shim.googlecode.com/svn/trunk/html5.js}"></script>
        <![endif]-->
        <script th:src="@{vendors/modernizr-2.6.2-respond-1.1.0.min.js}"></script>
    </head>
    
    <body>
        <div th:replace="fragments/header :: header(activeTab = 'Home')"></div>
        <div class="container-fluid">
            <div class="row-fluid">
                <div  th:replace="fragments/menu_left :: menu"></div>
                
                <!--/span-->
                <div class="span9" id="content">
                    <div class="row-fluid">
                        <!-- block -->
                        <div class="block">
                            <div class="navbar navbar-inner block-header">
                                <div class="muted pull-left">Basic Table</div>
                            </div>
                            <div class="block-content collapse in">
                                <div class="span12">
                                    <table class="table">
                                        <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>FiNamerst </th>
                                            <th>Last Name</th>
                                            <th>ownership</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="cp : ${counterparty}">
                                            <td th:text="${cp.counterpartyId}">1</td>
                                            <td th:text="${cp.type}">...</td>
                                            <td><a href="#" th:text="${cp.name}">Title ...</a></td>
                                            <td th:text="${cp.ownership}">Text ...</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <!-- /block -->
                    </div>

                </div>
            </div>
            <hr/>
        <div th:replace="fragments/footer :: footer"></div>
        </div>
        <!--/.fluid-container-->
        <script src="vendors/jquery-1.9.1.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="vendors/easypiechart/jquery.easy-pie-chart.js"></script>
        <script src="assets/scripts.js"></script>
        <script>
        $(function() {
            $.getJSON("/counterparty", function(result){

            alert(result._embedded.counterparty[1].name);

                $.each(result._embedded.counterparty, function(i, field){
                    $("div").append(field.name + " ");
                });
        });
    });

        </script>

    </body>

</html>
