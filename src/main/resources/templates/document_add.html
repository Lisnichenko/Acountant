<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin Home Page</title>
    <!-- Bootstrap -->
    <link th:href="@{../../../../bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{../../../../bootstrap/css/bootstrap-responsive.min.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{../../../../assets/styles.css}" rel="stylesheet" media="screen"/>
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script th:src="@{http://html5shim.googlecode.com/svn/trunk/html5.js}"></script>
    <![endif]-->
    <script th:src="@{../../../../vendors/modernizr-2.6.2-respond-1.1.0.min.js}"></script>
</head>

<body>
<div th:replace="fragments/header :: header(activeTab = 'Counterparty')"></div>
<div class="container-fluid">
    <div class="row-fluid">
        <div  th:replace="fragments/menu_left :: menu"></div>

        <!--/span-->
        <div class="span9" id="content">
            <!-- validation -->
            <div class="row-fluid">
                <!-- block -->
                <div class="block">
                    <div class="navbar navbar-inner block-header">
                        <div class="muted pull-left">Document detail</div>
                    </div>
                    <div class="block-content collapse in">
                        <div class="span12">
                            <!-- BEGIN FORM-->
                            <form id="form_sample_1" class="form-horizontal" name = "document"
                                  th:action="@{${url}}" th:object="${document}" method="post">
                                <fieldset>
                                    <input th:field="*{documentId}" type="hidden" />
                                    <div class="alert alert-error hide">
                                        <button class="close" data-dismiss="alert"></button>
                                        You have some form errors. Please check below.
                                    </div>
                                    <div class="alert alert-success hide">
                                        <button class="close" data-dismiss="alert"></button>
                                        Your form validation is successful!
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">Document Type<span class="required">*</span></label>
                                        <div class="controls">
                                            <select id="DocumentType" th:field="*{type}">
                                                <option th:each="type : ${T(ua.andriy.acc.entities.Enums.DocumentTypeEnum).values()}"
                                                        th:value="${type}"
                                                        th:text="${type}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">Series<span class="required">*</span></label>
                                        <div class="controls">
                                            <input th:field="*{series}" type="text" />
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">Number<span class="required">*</span></label>
                                        <div class="controls">
                                            <input th:field="*{number}" type="text" />
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">Register<span class="required">*</span></label>
                                        <div class="controls">
                                            <input th:field="*{registration}" type="text" />
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="date01">Issue<span class="required">*</span></label>
                                        <div class="controls">
                                            <input th:field="*{dateIssue}" type="text" class="input-xlarge datepicker" id="date01" value="2016-01-30"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="date02">Expiration<span class="required">*</span></label>
                                        <div class="controls">
                                            <input th:field="*{dateExpiration}" type="text" class="input-xlarge datepicker" id="date02" value="2016-01-30"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">Comments</label>
                                        <div class="controls">
                                            <input type="text" th:field="*{comments}" />
                                        </div>
                                    </div>
                                    <div class="form-actions">
                                        <button type="submit" class="btn btn-primary">Save</button>
                                        <button type="button" class="btn" id="backLink">Cancel</button>
                                    </div>
                                </fieldset>
                            </form>
                            <!-- END FORM-->
                        </div>
                    </div>
                </div>
                <!-- /block -->
            </div>
            <!-- /validation -->


        </div>
    </div>
    <hr/>
    <div th:replace="fragments/footer :: footer"></div>
</div>
<!--/.fluid-container-->
<link th:href="@{../../../../vendors/datepicker.css}" rel="stylesheet" media="screen"/>
<link th:href="@{../../../../vendors/uniform.default.css}" rel="stylesheet" media="screen"/>
<link th:href="@{../../../../vendors/chosen.min.css}" rel="stylesheet" media="screen"/>

<link th:href="@{../../../../vendors/wysiwyg/bootstrap-wysihtml5.css}" rel="stylesheet" media="screen"/>

<script th:src="@{../../../../vendors/jquery-1.9.1.js}"></script>
<script th:src="@{../../../../bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{../../../../vendors/jquery.uniform.min.js}"></script>
<script th:src="@{../../../../vendors/chosen.jquery.min.js}"></script>
<script th:src="@{../../../../vendors/bootstrap-datepicker.js}"></script>

<script th:src="@{../../../../vendors/wysiwyg/wysihtml5-0.3.0.js}"></script>
<script th:src="@{../../../../vendors/wysiwyg/bootstrap-wysihtml5.js}"></script>
<script th:src="@{../../../../vendors/wizard/jquery.bootstrap.wizard.min.js}"></script>

<script type="text/javascript" th:src="@{../../../../vendors/jquery-validation/dist/jquery.validate.min.js}"></script>

<script th:src="@{../../../../assets/scripts.js}"></script>
<script>

        $(function() {

            $(".datepicker").datepicker();
            $(".uniform_on").uniform();
            $(".chzn-select").chosen();
            $('.textarea').wysihtml5();

            $('#rootwizard').bootstrapWizard({onTabShow: function(tab, navigation, index) {
                var $total = navigation.find('li').length;
                var $current = index+1;
                var $percent = ($current/$total) * 100;

                // Worked well need add submit function for forms,
                // Also need to block previous functionality or use it like edit function.
               // var $action = $('#rootwizard').find("form[name=tab"+($current-1)+"]").attr("action");
               // alert("Find form with marked action = " + $action);

                $('#rootwizard').find('.bar').css({width:$percent+'%'});
                // If it's the last tab then hide the last button and show the finish instead
                if($current >= $total) {
                    $('#rootwizard').find('.pager .next').hide();
                    $('#rootwizard').find('.pager .finish').show();
                    $('#rootwizard').find('.pager .finish').removeClass('disabled');
                } else {
                    $('#rootwizard').find('.pager .next').show();
                    $('#rootwizard').find('.pager .finish').hide();
                }
            }});

            $('#rootwizard .finish').click(function() {
                alert('Finished!, Starting over!');
                $('#rootwizard').find("a[href*='tab1']").trigger('click');
            });


        });
        </script>
</body>

</html>
