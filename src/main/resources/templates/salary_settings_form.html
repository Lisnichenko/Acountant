<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <title>Salary Settings</title>
        <!-- Bootstrap -->
        <link th:href="@{../../../../../bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
        <link th:href="@{../../../../../bootstrap/css/bootstrap-responsive.min.css}" rel="stylesheet" media="screen"/>
        <link th:href="@{../../../../../vendors/easypiechart/jquery.easy-pie-chart.css}" rel="stylesheet" media="screen"/>
        <link th:href="@{../../../../../assets/styles.css}" rel="stylesheet" media="screen"/>
        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script th:src="@{http://html5shim.googlecode.com/svn/trunk/html5.js}"></script>
        <![endif]-->
        <script th:src="@{../../../../../vendors/modernizr-2.6.2-respond-1.1.0.min.js}"></script>
    </head>
    
    <body>
        <div th:replace="fragments/header :: header(activeTab = 'Salary')"></div>
        <div class="container-fluid">
            <div class="row-fluid">
                <div  th:replace="fragments/menu_left :: menu"></div>

                <!--/span-->
                <div class="span9" id="content">
                    <div class="row-fluid">
                        <!-- block -->
                        <div class="block">
                            <div class="navbar navbar-inner block-header">
                                <div class="muted pull-left">Finance detail</div>
                            </div>
                            <div class="block-content collapse in">
                                <div class="span12">
                                    <!-- BEGIN FORM-->
                                    <form id="form_sample_1" class="form-horizontal" name = "salarySettings"
                                          th:action="@{${url}}" th:object="${salarySettings}" method="post">
                                        <fieldset>
                                            <input th:field="${id}" type="hidden" />
                                            <div class="alert alert-error hide">
                                                <button class="close" data-dismiss="alert"></button>
                                                You have some form errors. Please check below.
                                            </div>
                                            <div class="alert alert-success hide">
                                                <button class="close" data-dismiss="alert"></button>
                                                Your form validation is successful!
                                            </div>
                                            <div class="control-group">
                                                <label class="control-label">Default Salary<span class="required">*</span></label>
                                                <div class="controls">
                                                    <input th:field="*{defaultSalary}" type="text" />
                                                </div>
                                            </div>
                                            <div class="control-group">
                                                <label class="control-label">The day of avance</label>
                                                <div class="controls">
                                                    <input type="text" th:field="*{avanceDay}" />
                                                </div>
                                            </div>
                                            <div class="control-group">
                                                <label class="control-label">The day of salary</label>
                                                <div class="controls">
                                                    <input type="text" th:field="*{salaryDay}" />
                                                </div>
                                            </div>
                                            <div class="control-group">
                                                <label class="control-label">TAX ESV(%)</label>
                                                <div class="controls">
                                                    <input type="text" th:field="*{taxRateESV}" />
                                                </div>
                                            </div>
                                            <div class="control-group">
                                                <label class="control-label">TAX Pencia(%)</label>
                                                <div class="controls">
                                                    <input type="text" th:field="*{taxRatePencia}" />
                                                </div>
                                            </div>
                                            <div class="control-group">
                                                <label class="control-label">TAX Army(%)</label>
                                                <div class="controls">
                                                    <input type="text" th:field="*{taxRateVSU}" />
                                                </div>
                                            </div>
                                            <div class="control-group">
                                                <label class="control-label" for="date01">Issue<span class="required">*</span></label>
                                                <div class="controls">
                                                    <input th:field="*{issue}" type="text" class="input-xlarge datepicker" id="date01" value="2016-01-30"/>
                                                </div>
                                            </div>
                                            <div class="control-group">
                                                <label class="control-label" for="date02">Expiration<span class="required">*</span></label>
                                                <div class="controls">
                                                    <input th:field="*{expiration}" type="text" class="input-xlarge datepicker" id="date02" value="2016-01-30"/>
                                                </div>
                                            </div>
                                            <div class="form-actions">
                                                <button type="submit" class="btn btn-primary">Save</button>
                                                <button type="button" class="btn" id="backLink">Cancel</button>
                                            </div>
                                        </fieldset>
                                    </form>
                                    <!-- END FORM-->
                                </div>
                            </div>
                        </div>
                        <!-- /block -->
                    </div>

                </div>
            </div>
            <hr/>
        <div th:replace="fragments/footer :: footer"></div>
        </div>
        <!--/.fluid-container-->
        <link th:href="@{../../../../vendors/datepicker.css}" rel="stylesheet" media="screen"/>


        <script th:src="@{../../../../vendors/jquery-1.9.1.min.js}"></script>
        <script th:src="@{../../../../vendors/bootstrap-datepicker.js}"></script>
        <script th:src="@{../../../../bootstrap/js/bootstrap.min.js}"></script>
        <script th:src="@{../../../../vendors/easypiechart/jquery.easy-pie-chart.js}"></script>
        <script th:src="@{../../../../assets/scripts.js}"></script>
        <script>
        $(function() {
            $(".datepicker").datepicker();
            $("#backLink").on("click",function(event) {
                event.preventDefault();
                history.back(1);
            });
        });

        </script>

    </body>

</html>
