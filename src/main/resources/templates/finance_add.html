<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin Home Page</title>
    <!-- Bootstrap -->
    <link th:href="@{../../../../../../bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{../../../../../../bootstrap/css/bootstrap-responsive.min.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{../../../../../../vendors/easypiechart/jquery.easy-pie-chart.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{../../../../../../assets/styles.css}" rel="stylesheet" media="screen"/>
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script th:src="@{http://html5shim.googlecode.com/svn/trunk/html5.js}"></script>
    <![endif]-->
    <script th:src="@{../../../../../../vendors/modernizr-2.6.2-respond-1.1.0.min.js}"></script>
</head>

<body>
<div th:replace="fragments/header :: header(activeTab = 'Counterparty')"></div>
<div class="container-fluid">
    <div class="row-fluid">
        <div  th:replace="fragments/menu_left :: menu"></div>

        <!--/span-->
        <div class="span9" id="content">
            <div class="row-fluid">
                <!-- block -->
                <div class="block">
                    <div class="navbar navbar-inner block-header">
                        <div class="muted pull-left">Finance detail</div>
                    </div>
                    <div class="block-content collapse in">
                        <div class="span12">
                            <!-- BEGIN FORM-->
                            <form id="form_sample_1" class="form-horizontal" name = "contacts"
                                  th:action="@{${url}}" th:object="${finance}" method="post">
                                <fieldset>
                                    <input th:field="*{financeId}" type="hidden" />
                                    <div class="alert alert-error hide">
                                        <button class="close" data-dismiss="alert"></button>
                                        You have some form errors. Please check below.
                                    </div>
                                    <div class="alert alert-success hide">
                                        <button class="close" data-dismiss="alert"></button>
                                        Your form validation is successful!
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">Account<span class="required">*</span></label>
                                        <div class="controls">
                                            <input th:field="*{account}" type="text" />
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">Bank Name</label>
                                        <div class="controls">
                                            <input type="text" th:field="*{bankNameShortly}" />
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">MFI</label>
                                        <div class="controls">
                                            <input type="text" th:field="*{mfi}" />
                                        </div>
                                    </div>
                                    <div class="form-actions">
                                        <button type="submit" class="btn btn-primary">Save</button>
                                        <button type="button" class="btn" id="backLink">Cancel</button>
                                    </div>
                                </fieldset>
                            </form>
                            <!-- END FORM-->
                        </div>
                    </div>
                </div>
                <!-- /block -->
            </div>

        </div>
    </div>
    <hr/>
    <div th:replace="fragments/footer :: footer"></div>
</div>
<!--/.fluid-container-->

</body>

</html>
