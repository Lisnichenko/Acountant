<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin Home Page</title>
    <!-- Bootstrap -->
    <link th:href="@{../../../../../bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{../../../../../bootstrap/css/bootstrap-responsive.min.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{../../../../../assets/styles.css}" rel="stylesheet" media="screen"/>
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script th:src="@{http://html5shim.googlecode.com/svn/trunk/html5.js}"></script>
    <![endif]-->
    <script th:src="@{../../../../../vendors/modernizr-2.6.2-respond-1.1.0.min.js}"></script>
</head>

<body>
<div th:replace="fragments/header :: header(activeTab = 'Counterparty')"></div>
<div class="container-fluid">
    <div class="row-fluid">
        <div  th:replace="fragments/menu_left :: menu"></div>

        <!--/span-->
        <div class="span9" id="content">
            <!-- validation -->
            <div class="row-fluid">
                <!-- block -->
                <div class="block">
                    <div class="navbar navbar-inner block-header">
                        <div class="muted pull-left">Form Validation</div>
                    </div>
                    <div class="block-content collapse in">
                        <div class="span12">
                            <!-- BEGIN FORM-->
                            <form id="form_sample_1" class="form-horizontal" name = "counterparty"
                                  th:action="@{${url}}" th:object="${counterparty}" method="post">
                                <fieldset>
                                    <input th:field="*{counterpartyId}" type="hidden" />
                                    <div class="alert alert-error hide">
                                        <button class="close" data-dismiss="alert"></button>
                                        You have some form errors. Please check below.
                                    </div>
                                    <div class="alert alert-success hide">
                                        <button class="close" data-dismiss="alert"></button>
                                        Your form validation is successful!
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">Counterparty Type<span class="required">*</span></label>
                                        <div class="controls">
                                            <select id="CounterpartyType" th:field="*{type}">
                                                <option th:each="type : ${T(ua.andriy.acc.entities.Enums.CounterpartyTypeEnum).values()}"
                                                        th:value="${type}"
                                                        th:text="${type}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">Counterparty Type<span class="required">*</span></label>
                                        <div class="controls">
                                            <select id="CounterpartySubType" th:field="*{subType}">
                                                <option th:each="subType : ${T(ua.andriy.acc.entities.Enums.CounterpartySubTypeEnum).values()}"
                                                        th:value="${subType}"
                                                        th:text="${subType}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">Name<span class="required">*</span></label>
                                        <div class="controls">
                                            <input th:field="*{name}" type="text" />
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">Owner Ship / Surname<span class="required">*</span></label>
                                        <div class="controls">
                                            <input th:field="*{ownership}" type="text" />
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">Short name/ Middlename<span class="required">*</span></label>
                                        <div class="controls">
                                            <input th:field="*{shortName}" type="text" />
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">INN/EDRPU<span class="required">*</span></label>
                                        <div class="controls">
                                            <input th:field="*{regNumber}" type="text" />

                                            <!--
                                            <input class="input-xlarge disabled" id="disabledInput" type="text" placeholder="Disabled input here..." disabled="">
                                            <input type="checkbox" name="active" th:checked="${user.active}" />
                                            -->



                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">Tax Number<span class="required">*</span></label>
                                        <div class="controls">
                                            <input th:field="*{taxNumber}" type="text" />
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">Is Taxpayer<span class="required">*</span></label>
                                        <div class="controls">
                                            <input type="checkbox" th:field="*{isTaxpayer}" th:checked="*{isTaxpayer}" />
                                           </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">Taxpayer License Number</label>
                                        <div class="controls">
                                            <input type="text" th:field="*{taxpayerLicenseNumber}" />
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">Status<span class="required">*</span></label>
                                        <div class="controls">
                                            <select id="CounterpartyStatus" th:field="*{status}" >
                                                <option th:each="status : ${T(ua.andriy.acc.entities.Enums.CounterpartyStatusEnum).values()}"
                                                        th:value="${status}"
                                                        th:text="${status}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-actions">
                                        <button type="submit" class="btn btn-primary">Save</button>
                                        <button type="button" class="btn" id="backLink">Cancel</button>
                                    </div>
                                </fieldset>
                            </form>
                            <!-- END FORM-->
                        </div>
                    </div>
                </div>
                <!-- /block -->
            </div>
            <!-- /validation -->


        </div>
    </div>
    <hr/>
    <div th:replace="fragments/footer :: footer"></div>
</div>
<!--/.fluid-container-->
<link th:href="@{../../../../../vendors/datepicker.css}" rel="stylesheet" media="screen"/>
<link th:href="@{../../../../../vendors/uniform.default.css}" rel="stylesheet" media="screen"/>
<link th:href="@{../../../../../vendors/chosen.min.css}" rel="stylesheet" media="screen"/>

<link th:href="@{../../../../../vendors/wysiwyg/bootstrap-wysihtml5.css}" rel="stylesheet" media="screen"/>

<script th:src="@{../../../../../vendors/jquery-1.9.1.js}"></script>
<script th:src="@{../../../../../bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{../../../../../vendors/jquery.uniform.min.js}"></script>
<script th:src="@{../../../../../vendors/chosen.jquery.min.js}"></script>
<script th:src="@{../../../../../vendors/bootstrap-datepicker.js}"></script>

<script th:src="@{../../../../../vendors/wysiwyg/wysihtml5-0.3.0.js}"></script>
<script th:src="@{../../../../../vendors/wysiwyg/bootstrap-wysihtml5.js}"></script>
<script th:src="@{../../../../../vendors/wizard/jquery.bootstrap.wizard.min.js}"></script>

<script type="text/javascript" th:src="@{../../../../vendors/jquery-validation/dist/jquery.validate.min.js}"></script>

<script th:src="@{../../../../assets/scripts.js}"></script>
<script>
        $(function() {
            $(".datepicker").datepicker();
            $(".uniform_on").uniform();
            $(".chzn-select").chosen();
            $('.textarea').wysihtml5();
            $("#backLink").on("click",function(event) {
                event.preventDefault();
                history.back(1);
            });

        });
        </script>
</body>

</html>
