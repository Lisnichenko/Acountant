<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <title>Admin Home Page</title>
        <!-- Bootstrap -->
        <link th:href="@{../../../../../bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
        <link th:href="@{../../../../../bootstrap/css/bootstrap-responsive.min.css}" rel="stylesheet" media="screen"/>
        <link th:href="@{../../../../../vendors/easypiechart/jquery.easy-pie-chart.css}" rel="stylesheet" media="screen"/>
        <link th:href="@{../../../../../assets/styles.css}" rel="stylesheet" media="screen"/>
        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script th:src="@{http://html5shim.googlecode.com/svn/trunk/html5.js}"></script>
        <![endif]-->
        <script th:src="@{../../../../../vendors/modernizr-2.6.2-respond-1.1.0.min.js}"></script>
    </head>
    
    <body>
        <div th:replace="fragments/header :: header(activeTab = 'Salary')"></div>
        <div class="container-fluid">
            <div class="row-fluid">
                <div  th:replace="fragments/menu_left :: menu"></div>
                
                <!--/span-->
                <div class="span9" id="content">
                    <div class="row-fluid">
                        <!-- block -->
                        <div class="block">
                            <div class="navbar navbar-inner block-header">
                                <div class="muted pull-left">Salary Settings</div>
                            </div>
                            <div class="block-content collapse in">
                                <div class="span12">
                                    <table class="table">
                                        <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Default Salary</th>
                                            <th>Avance Day</th>
                                            <th>Salary Day</th>
                                            <th>TAX ESV (%)</th>
                                            <th>TAX Pencia (%)</th>
                                            <th>TAX Armia (%)</th>
                                            <th>Issue</th>
                                            <th>Expire</th>
                                            <th></th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="item : ${salarySettings}">
                                            <td th:text="${item.id}">1</td>
                                            <td><a th:href="@{~/salarySettings/{id}(id=${item.id})}"  th:text="${item.defaultSalary}">...</a></td>
                                            <td th:text="${item.avanceDay}"></td>
                                            <td th:text="${item.salaryDay}"></td>
                                            <td th:text="${item.taxRateESV}"></td>
                                            <td th:text="${item.taxRatePencia}"></td>
                                            <td th:text="${item.taxRateVSU}"></td>
                                            <td th:text="${item.issue}"></td>
                                            <td th:text="${item.expiration}"></td>
                                            <td><a href="#">delete</a></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <!-- /block -->
                    </div>

                </div>
            </div>
            <hr/>
        <div th:replace="fragments/footer :: footer"></div>
        </div>
        <!--/.fluid-container-->
        <script th:src="@{../../../../vendors/jquery-1.9.1.min.js}"></script>
        <script th:src="@{../../../../bootstrap/js/bootstrap.min.js}"></script>
        <script th:src="@{../../../../vendors/easypiechart/jquery.easy-pie-chart.js}"></script>
        <script th:src="@{../../../../assets/scripts.js}"></script>
        <script>
        $(function() {

         });

        </script>

    </body>

</html>
